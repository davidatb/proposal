<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons scroll</title>
  </head>
  <body>
    <div class="chartMenu">
      <p>Proposal</p>
    </div>
    <form class="search">
      <input placeholder="Buscar cliente" type="search" name="buscador" id="buscador" class="cssBuscador buscador" />
      <input placeholder="Buscar cantidad" type="search" name="buscador" id="buscador2" class="cssBuscador buscador2" />
      <button class="btn" id="controls">Controles</button>
    </form>
    <div class="controls"></div>
    <div class="message"></div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
        <!-- <canvas id="myChart_1"></canvas> -->
      </div>
      <div class="podium">
        <h2 style="display: block; /* background: red; */ width: 100%; text-align: center">Controles</h2>
        <div class="medidas_container">
          <div class="medidas_title">
            <h2>Medidas aritmeticas</h2>
          </div>
          <div class="medidas">
            <p id="average"></p>
            <p id="min_value"></p>
            <p id="max_value"></p>
          </div>
        </div>
        <select name="select" id="select">
          <option selected disabled>Selecciona el tipo de grafica</option>
          <option value="bar">bar</option>
          <option value="line">line</option>
          <option value="bubble">bubble</option>
        </select>
        <div class="filter_container">
          <div class="filter_box">
            <input type="number" id="min" placeholder="" required="required" />
            <span>Valor minimo</span>
          </div>
          <div class="filter_box">
            <input type="number" id="max" placeholder="" required="required" />
            <span>Valor maximo</span>
          </div>
          <button class="btn" id="filter">filtro</button>
        </div>
        <button class="btn" id="Top5">Top 5</button>
        <button class="btn" id="Bottom5">Bottom 5</button>
        <button class="btn" id="All">Original data</button>
        <button class="btn" id="showGrid">Grid</button>
        <button class="btn" onclick="download()">Descargar PNG</button>
        <button class="btn" onclick="download_jpg()">Descargar JPG</button>
        <button class="btn" onclick="MaxValue()">Valor maximo</button>
        <button class="btn" onclick="MinValue()">Valor minimo</button>
        <div class="zoom_box" >
          <button class="btn" class="btn" id="zoomIn">+ Zoom In</button>
          <button class="btn" class="btn" id="zoomOut">- Zoom Out</button>
          <p>O usa la rueda del raton</p>
        </div>
        <div id="toggle">
          <i class="indicator"></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    <script src="test.js"></script>
  </body>
</html>
