<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Buttons scroll</title>
    <style>
     
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>WWW.CHARTJS3.COM (Chart JS 3.9.1)</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // setup
      const data = {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [
          {
            label: "Weekly Sales",
            data: [18, 12, 6, 9, 12, 3, 9],
            backgroundColor: [
              "rgba(255, 26, 104, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)",
              "rgba(0, 0, 0, 0.2)",
            ],
            borderColor: [
              "rgba(255, 26, 104, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
              "rgba(0, 0, 0, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      // scrollButtons plugin block
      const scrollButtons = {
        id: "scrollButtons",
        afterEvent(chart, args) {
          const {
            ctx,
            canvas,
            data,
            chartArea: { top, bottom, left, right, height },
            scales: { x },
          } = chart;
          const lasValue = data.labels.length - 1;

          canvas.addEventListener("mousemove", (event) => {
            const xCoor = args.event.x;
            const yCoor = args.event.y;

            if (xCoor >= left - 18 && xCoor <= left + 18 && yCoor >= top + height / 2 - 18 && yCoor <= top + height / 2 + 18 && x.min > 0) {
              canvas.style.cursor = "pointer";
            } else if (xCoor >= right - 18 && xCoor <= right + 18 && yCoor >= top + height / 2 - 18 && yCoor <= top + height / 2 + 18 && x.max < lasValue) {
              canvas.style.cursor = "pointer";
            } else {
              canvas.style.cursor = "default";
            }
          });
        },
        afterDatasetsDraw(chart, args, pluginOptions) {
          const {
            ctx,
            data,
            chartArea: { top, bottom, left, right, height },
            scales: { x },
          } = chart;

          ctx.save();
          const lasValue = data.labels.length - 1;

          const angle = Math.PI / 180;
          const radius = 18;

          function buttons(x, y, r, aS, aE, text) {
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#ff1a68";
            ctx.fillStyle = "white";
            ctx.arc(x, y, r, aS, aE, false);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            ctx.font = "bold 20px sans-serif";
            ctx.textAlign = "center";
            ctx.fillStyle = "#ff1a68";
            ctx.fillText(text, x, y);
            ctx.restore();
          }
          if (x.min > 0) {
            buttons(left, top + height / 2, radius, 0, angle * 360, "-");
          }
          if (x.max < lasValue) {
            buttons(right, top + height / 2, radius, 0, angle * 360, "+");
          }
        },
      };

      // config
      const config = {
        type: "bar",
        data,
        options: {
          layout: {
            padding: {
              right: 20,
            },
          },
          scales: {
            x: { min: 3, max: 6 },
            y: {
              beginAtZero: true,
            },
          },
        },
        plugins: [scrollButtons],
      };

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config);

      function scrollEffect(click) {
        console.log(click);
        const {
          ctx,
          data,
          canvas,
          chartArea: { top, bottom, left, right, height },
          scales: { x },
        } = myChart;

        const xCoor = click.offsetX;
        const yCoor = click.offsetY;
        const lasValue = data.labels.length - 1;

        if (myChart.options.scales.x.min > 0) {
          if (xCoor >= left - 18 && xCoor <= left + 18 && yCoor >= top + height / 2 - 18 && yCoor <= top + height / 2 + 18) {
            myChart.options.scales.x.min = myChart.options.scales.x.min - 1;
            myChart.options.scales.x.max = myChart.options.scales.x.max - 1;
          } else {
            myChart.options.scales.x.min === 0;
          }
        }

        if (myChart.options.scales.x.max < lasValue) {
          if (xCoor >= right - 18 && xCoor <= right + 18 && yCoor >= top + height / 2 - 18 && yCoor <= top + height / 2 + 18) {
            myChart.options.scales.x.min = myChart.options.scales.x.min + 1;
            myChart.options.scales.x.max = myChart.options.scales.x.max + 1;
          } else {
            myChart.options.scales.x.max === lasValue;
          }
        }

        myChart.update();
      }

      

      myChart.canvas.addEventListener("click", (e) => {
        scrollEffect(e);
      });

      window.addEventListener('resize', (e) => {
        myChart.resize();
      });
    </script>
  </body>
</html>
