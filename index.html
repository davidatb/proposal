<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons scroll</title>
  </head>
  <body>
    <div class="chartMenu">
      <p>Proposal</p>
    </div>
    <form class="search">
      <input placeholder="Buscar cliente" type="search" name="buscador" id="buscador" class="cssBuscador" />
      <input placeholder="Buscar cantidad" type="search" name="buscador" id="buscador2" class="cssBuscador" />
    </form>
    <div class="controls"></div>
    <div class="message"></div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
      <div class="podium">
        <select name="select" id="select">
          <option value="line">line</option>
          <option value="bar">bar</option>
          <option value="bubble">bubble</option>
        </select>
        <button id="Top5">Only Top</button>
        <button id="Bottom5">Only Bottom</button>
        <button id="All">Original data</button>
        <button id="showGrid">Grid</button>
        <button onclick="download()">Descargar PNG</button>
        <button onclick="download_jpg()">Descargar JPG</button>
        <button onclick="MaxValue()">Valor maximo</button>
        <button onclick="MinValue()">Valor minimo</button>
        <button class="btn" id="zoomIn">+ Zoom In</button>
        <button class="btn" id="zoomOut">- Zoom Out</button>
        <div id="toggle">
          <i class="indicator"></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
